<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">User settings (read-only)</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputLogin" class="col-sm-2 control-label">Login</label>
                <div class="col-sm-4">
                    <input ng-model="user.Login" type="text" class="form-control" id="inputLogin" disabled></input>
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-4">
                    <input ng-model="user.Name" type="text" class="form-control" id="inputName" disabled></input>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-4">
                    <input ng-model="user.Email" type="text" class="form-control" id="inputEmail" disabled></input>
                </div>
            </div>
            <div class="form-group">
                <label for="inputCompany" class="col-sm-2 control-label">Company</label>
                <div class="col-sm-4">
                    <input ng-model="user.Company" type="text" class="form-control" id="inputCompany" disabled></input>
                </div>
            </div>
            <div class="form-group">
                <label for="inputLocation" class="col-sm-2 control-label">Location</label>
                <div class="col-sm-4">
                    <input ng-model="user.Location" type="text" class="form-control" id="inputLocation" disabled></input>
                </div>
            </div>
            <div class="form-group">
                <label for="inputSuperAdmin" class="col-sm-2 control-label">SuperAdmin</label>
                <div class="col-sm-4">
                    <input ng-model="user.SuperAdmin" type="checkbox" id="inputSuperAdmin" disabled></input>
                </div>
            </div>
            <a href="https://github.com/settings/profile" target="_blank" class="col-sm-offset-2">Update user settings on Github</a>
        </form>
    </div>
</div>
