<ul id="admin-nav" class="nav nav-tabs">
    <li role="presentation" class="active"><a ui-sref="admin-users">Users</a></li>
    <li role="presentation"><a ui-sref="admin-orgs">Organizations</a></li>
    <li role="presentation"><a ui-sref="admin-teams">Teams</a></li>
</ul>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Create a new User</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputLogin" class="col-sm-2 control-label">Github handle</label>
                <div class="col-sm-4">
                    <input ng-model="user.Login" type="text" class="form-control" id="inputLogin" placeholder="Github handle">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="create(user)" type="submit" class="btn btn-default">Create User</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Edit users</h3>
    </div>
    <div class="panel-body">
        <ul ng-repeat="user in users">
            <li><a href ui-sref="admin-users({login: '{{ user.Login }}'})" ui-sref-opts="{reload: true}">{{ user.Login }} ({{ user.Name }})</a></li>
        </ul>
    </div>
</div>
